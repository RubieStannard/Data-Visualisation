	<title>Task 8.1 D3 Geo Paths and Projections</title>

    <script src="https://d3js.org/d3.v6.min.js"></script>


</head>

<body>

    <h1>The D3 Journey Starts Here</h1>

<script>
// D3 code goes here
// using variables to specify SVG measurements
    var w = 500;
    var h = 300;
    var padding = 20;

    var projection = d3.geoMercator() // transform the view
                        .center([145, -36.5])
                        .translate([w/2, h/2])
                        .scale(2450);

    var path = d3.geoPath().projection(projection); // express the data as a SVG path

// Create SVG element
    var svg = d3.select("body")
                .append("svg")
                .attr("width", w)
                .attr("height", h);

    d3.json("LGA_VIC.json").then(function(json){

    svg.selectAll("path")
        .data(json.features)
        .enter()
        .append("path")
        .attr("d", path);
});
    </script>

</body>
</html>

	<title>Task 2.2 D3 Bar Chart</title>

    <script src="https://d3js.org/d3.v6.min.js"></script>

</head>

<body>

    <h1>The D3 Journey Starts Here</h1>
   
   <script>
// D3 code goes here
// using variables to specify height, width, size, padding of SVG
    var w = 500;
    var h = 100;
    var magnify_times = 4;
    var barPadding = 2;

    var dataset = [0, 14, 5, 26, 23, 9, 30];

    var svg = d3.select("body")
                .append("svg")
                .attr("width", w)
                .attr("height", h);

    svg.selectAll("rect")
        .data(dataset)
        .enter()
        .append("rect")
        .attr("x", function(d, i) {return i * (w / dataset.length);}) 
        .attr("y", function(d) { return h - (d * magnify_times);})
        .attr("width", (w / dataset.length - barPadding)) // determine the width
        .attr("height", function(d) { return d * (magnify_times);}) // dtermine the padding
        .attr("fill", function(d) { return "rgb(128, 128, 128, " + Math.round(d * 10) + ")";}); // rounding the numbers so they aren't decimal
    </script>

	<footer style="color:grey">COS30045 Data Visualisation - Rubie Stannard</footer>

</body>
</html>
